

Server:
  port: 8082

spring:
  application:
    name: OrderService
  datasource:
    url: jdbc:postgresql://localhost:5432/${db_name}
    driver-class-name: org.postgresql.Driver
    username: ${username}
    password: ${password}
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
